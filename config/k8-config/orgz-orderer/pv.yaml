apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-orgz-orderer
  labels:
    volume: orgz-orderer
spec:
  storageClassName: standard
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: /run/media/pedromn35/disk2-home/projects/block-alten/config/storage/orgz-orderer
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - archlinux
